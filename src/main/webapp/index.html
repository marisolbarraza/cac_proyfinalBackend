<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TuPelicula.com | Administrador de pelis</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="css/general_styles.css">
    </head>
    <body>
          <!-- header -->
    <header class="header">
            <a href="index.html" id="logo">
                <i class="bi bi-film"></i>
                <p class="titulo-web">TUPELICULA.COM</p>
            </a>  
            <h1 >Administrador de Películas</h1>
    </header>

    <main id="main" class="main">
            <!-- Formulario -->
            <form id="itemForm">
                        <input type="hidden" id="id" name="id">
    
                        <div class="form-group">
                            <label for="name">Titulo: </label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
    
                        <div class="form-group">
                            <label for="name">Genero: </label>
                            <input type="text" class="form-control" id="genero" name="genero" required>
                        </div>
    
                        <div class="form-group">
                            <label for="name">Duracion: </label>
                            <input type="text" class="form-control" id="duracion" name="duracion" required>
                        </div>
    
                        <div class="form-group">
                            <label for="name">Director: </label>
                            <input type="text" class="form-control" id="director" name="director" required>
                        </div>
    
                        <div class="form-group">
                            <label for="name">Reparto: </label>
                            <input type="text" class="form-control" id="reparto" name="reparto" required>
                        </div>
    
                        <div class="form-group">
                            <label for="name">Sinopsis: </label>
                            <input type="text" class="form-control" id="sinopsis" name="sinopsis" required>
                        </div>
    
                    <div class="form-group">
                        <label for="name">Url imagen: </label>
                        <input type="text" class="form-control" id="imagen" name="imagen" required>
                    </div>                             
                <button type="submit" class="boton">Guardar</button>
            </form>
    
            <!-- Tabla -->
            <section class="sectionFormularioTabla" > 
                <h2>Peliculas</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titulo</th>                      
                            <th>Genero</th>
                            <th>Duracion</th>
                            <th>Director</th>
                            <th>Reparto</th>
                            <th>Sinopsis</th>
                            <th colspan="2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                        <!-- Contenido generado dinámicamente -->
                    </tbody>
                </table>
            </section>
    
        </main>

        <!-- pie de página -->
        <footer class="footer">
            <ul class="menu-footer">
                <a href=""><li>Mi cuenta</li></a>
                <a href=""><li>Preguntas frecuentes</li></a>
                <a href=""><li>Términos y condiciones</li></a>
                <a href=""><li>Contáctanos</li></a>
            </ul>
            <div class="logo-redes">
                <p class="logo-footer">©TuPelícula.com</p>
                <div class="redes-sociales">
                    <a href="https://www.youtube.com"><i class="bi bi-youtube"></i></a>
                    <a href="https://wwww.facebook.com"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.instagram.com"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.x.com"><i class="bi bi-twitter-x"></i></a>
                </div>
            </div>
        </footer>
        <script src="js/app.js"></script>
    </body>
</html>
